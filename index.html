<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Renamer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>File Renamer</h1>
    <input type="file" id="fileInput" multiple>
    <br>
    <label for="modeSelect">Pilih Mode:</label>
    <select id="modeSelect">
      <option value="normal">Normal</option>
      <option value="bracket">Didalam Kurung</option>
      <option value="last1">1 Karakter Terakhir</option>
      <option value="last2">2 Karakter Terakhir</option>
      <option value="last3">3 Karakter Terakhir</option>
      <option value="last4">4 Karakter Terakhir</option>
    </select>
    <div id="fileList" class="file-list"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
